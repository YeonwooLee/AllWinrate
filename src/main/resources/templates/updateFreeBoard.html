<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header::header"></div>
<div align="center">
    <form th:action="@{|/free_board/${freeBoard.bno}/update|}" method="post">
        <label>제목</label>
        <input type="text" name="title" th:value="${freeBoard.title}" style="width:250px"/><br />

        <label>작성자</label>
        <input type="text" name="writer" th:value="${session.loginMember.userNickname}" readonly /><br />

        <label>내용</label>
        <textarea cols="150" rows="25" name="content" th:text="${freeBoard.content}"></textarea><br />

        <button type="submit">수정</button>

    </form>
</div>
</body>
</html>
